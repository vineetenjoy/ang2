<form (ngSubmit)="onSubmit()" #otpForm="ngForm">
    <header>
        <topnav [showBack] = "showBack" [title] = "title" [backRoute] = "backRoute"></topnav>
    </header>
    <main>
        <div *ngIf="user">
            <div class="row"></div>
            <div class="row">
                <div class="col s12" align="center">
                    <img src="dist/app/images/login.png" />
                </div>
            </div>
            <div class="row"></div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="otp" name="otp" type="number" class="validate" required [(ngModel)] = "otp">
                    <label for="otp">OTP</label>
                </div>
            </div>
            <div class="row"></div>
            <div class="row" align="center">
                <span> 
                    <a (click) = "resendOTP()"> Resend OTP </a>
                    to {{user.phone}} 
                </span>
            </div>
        </div>
    </main>
    <footer [style.background] = "user && otpForm.form.valid ? '#FE2521' : '#E2E1DD'"  class="page-footer" align="center">
        <actionbar [nextRoute] = "nextRoute" [action] = "action" [submit] = "submit"
            [invalidForm]="!user || !otpForm.form.valid"></actionbar>
    </footer>
</form>
