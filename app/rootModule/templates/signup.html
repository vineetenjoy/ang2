<form *ngIf="loaded" (ngSubmit)="onSubmit()" #signupForm="ngForm">
    <header>
        <topnav [showBack] = "showBack" [title] = "title" [backRoute] = "backRoute"></topnav>
    </header>
    <main>
        <div *ngIf="!isLoggedIn">
            <div class="row"></div>
            <div class="row">
                <div class="col s12" align="center">
                    <img height="110px;" src="dist/app/images/login.png" />
                </div>
            </div>
            <div class="row">
                <div class="col s12" align="center" style="font-family: 'Roboto Condensed'; color: grey; 
                    text-transform: capitalize; font-size: 22px; font-weight: bold">register your mobile no.</div>
                <div class="col s12" align="center" style="font-family: 'Roboto'; color: grey;">
                    You will receive an OTP for verification</div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="phone" name="phone" type="number" class="validate" min="1000000000" max="9999999999" 
                        oninvalid="setCustomValidity('Please provide a valid 10 digit phone number')" 
                        oninput="setCustomValidity('')" required [(ngModel)]="user.phone">
                    <label for="phone" [ngClass]="{active: user.phone}">+91-</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="first_name" name="first_name" type="text" maxlength="50" class="validate" required  
                        [(ngModel)]="user.firstName">
                    <label for="first_name" [ngClass]="{active: user.firstName}">Your First Name</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="last_name" name="last_name" type="text" class="validate" maxlength="50" required  
                        [(ngModel)]="user.lastName">
                    <label for="last_name" [ngClass]="{active: user.lastName}">Your Last Name</label>
                </div>
            </div>
        </div>
    </main>
    <footer [style.background] = "signupForm.form.valid ? '#FE2521' : '#E2E1DD'"  class="page-footer" align="center">
        <actionbar [nextRoute] = "nextRoute" [action] = "action" [submit] = "submit"
            [invalidForm]="!signupForm.form.valid"></actionbar>
    </footer>
</form>
