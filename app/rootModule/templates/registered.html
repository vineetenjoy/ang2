<header>
    <topnav [showBack] = "showBack" [title] = "title" [backRoute] = "backRoute"></topnav>
</header>
<main>
    <div *ngIf="user">
        <div class="row"></div>
        <div class="row">
            <div class="col s12" align="center">
                <img src="dist/app/images/done.png" />
            </div>
        </div>
        <div class="row"></div>
        <div class="row" align="center">
            <div class="col s1"></div>
            <span class="col s10"> Congratulations!!! You have successfully registered to Powai Fest. </span>
            <div class="col s1"></div>
        </div>
        <div class="row" align="center">
            <div class="col s1"></div>
            <span class="col s10"> Start exploring merchants
                <a routerLink="/merchants/0"> here </a>
            </span>
            <div class="col s1"></div>
        </div>
        <div *ngIf="user.numSeats && user.numSeatsRequested && user.numSeats < user.numSeatsRequested" 
            class="row" align="center">
            <div class="col s1"></div>
            <span class="col s10"> Due to unavailability, we could book only {{user.numSeats}} seats.</span>
            <div class="col s1"></div>
        </div>
    </div>
</main>
<footer style="background-color: #FE2521;"  class="page-footer" align="center">
    <actionbar [nextRoute] = "nextRoute" [action] = "action" [submit] = "submit"
        [invalidForm]="invalidForm"></actionbar>
</footer>
